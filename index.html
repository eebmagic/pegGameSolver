<!doctype html>
<html>
  <head>
    <title>Peg Game Solver</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body id="body">
    <a id="github" href="https://github.com/eebmagic/pegGameSolver" target="_blank">
      <img src="GitHub-Mark-120px-plus.png" width="50px">
    </a>
    <h1>PEG GAME SOLVER</h1>
    <p>Place your pegs on the board and hit the button<p>

    <svg id="input-screen" height="280" width="400">
      <g id="board">
        <polygon points="200,0 31,277 370,277"></polygon>

        <!-- row one -->
        <text x="192" y="60" class="heavy">1</text>
        <circle class="peg" data-clicked="false" cx="200" cy="50" r="20"></circle>
        <!-- row two -->
        <text x="162" y="110" class="heavy">2</text>
        <text x="222" y="110" class="heavy">3</text>
        <circle class="peg" data-clicked="false" cx="170" cy="100" r="20"></circle>
        <circle class="peg" data-clicked="false" cx="230" cy="100" r="20"></circle>
        <!-- row three -->
        <text x="132" y="160" class="heavy">4</text>
        <text x="192" y="160" class="heavy">5</text>
        <text x="252" y="160" class="heavy">6</text>
        <circle class="peg" data-clicked="false" cx="140" cy="150" r="20"></circle>
        <circle class="peg" data-clicked="false" cx="200" cy="150" r="20"></circle>
        <circle class="peg" data-clicked="false" cx="260" cy="150" r="20"></circle>
        <!-- row four -->
        <text x="102" y="210" class="heavy">7</text>
        <text x="162" y="210" class="heavy">8</text>
        <text x="222" y="210" class="heavy">9</text>
        <text x="273" y="210" class="heavy">10</text>
        <circle class="peg" data-clicked="false" cx="110" cy="200" r="20"></circle>
        <circle class="peg" data-clicked="false" cx="170" cy="200" r="20"></circle>
        <circle class="peg" data-clicked="false" cx="230" cy="200" r="20"></circle>
        <circle class="peg" data-clicked="false" cx="290" cy="200" r="20"></circle>
        <!-- row five -->
        <text x="64" y="260" class="heavy">11</text>
        <text x="122" y="260" class="heavy">12</text>
        <text x="183" y="260" class="heavy">13</text>
        <text x="243" y="260" class="heavy">14</text>
        <text x="302" y="260" class="heavy">15</text>
        <circle class="peg" data-clicked="false" cx="80" cy="250" r="20"></circle>
        <circle class="peg" data-clicked="false" cx="140" cy="250" r="20"></circle>
        <circle class="peg" data-clicked="false" cx="200" cy="250" r="20"></circle>
        <circle class="peg" data-clicked="false" cx="260" cy="250" r="20"></circle>
        <circle class="peg" data-clicked="false" cx="320" cy="250" r="20"></circle>
      </g>
    </svg>

    <div class="container">
      <button id="start-button" onClick="main()">FIND SOLUTION</button>
    </div>

    <script type="text/javascript">
      // Script for peg selection
      const pegs = document.getElementsByClassName('peg');
      const showClick = (e) => {
        if (event.target.dataset.clicked == 'true') {
          event.target.dataset.clicked = 'false';
        } else {
          event.target.dataset.clicked = 'true';
        }
      }

      for (let i=0; i < pegs.length; i++) {
        pegs[i].addEventListener('click', showClick, false);
      }
    </script>

  </body>
</html>
